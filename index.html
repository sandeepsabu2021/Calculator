<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container bg-light">
        <h1 class="text-center">Calculator</h1>
        <div class="row">
            <div class="col-sm-10">
                <input class="w-100" type="text" id="display" readonly>
                <div class="row">
                    <button class="col py-3 m-1 bg-danger" onclick="clr()"><b>CE</b></button>
                    <button class="col py-3 m-1 bg-info" onclick="dis('%')"><i class="fa fa-fw fa-percentage"></i></button>
                    <button class="col py-3 m-1 bg-info" onclick="dis('^')"><b>X<sup>Y</sup></b></button>
                    <button class="col py-3 m-1 bg-info" onclick="dis('/')"><i class="fa fa-fw fa-divide"></i></button>
                </div>
                <div class="row">
                    <button class="col py-3 m-1 numbutton" onclick="dis(7)">7</button>
                    <button class="col py-3 m-1 numbutton" onclick="dis(8)">8</button>
                    <button class="col py-3 m-1 numbutton" onclick="dis(9)">9</button>
                    <button class="col py-3 m-1 bg-info numbutton" onclick="dis('*')"><i class="fa fa-fw fa-times"></i></button>
                </div>
                <div class="row">
                    <button class="col py-3 m-1 numbutton" onclick="dis(4)">4</button>
                    <button class="col py-3 m-1 numbutton" onclick="dis(5)">5</button>
                    <button class="col py-3 m-1 numbutton" onclick="dis(6)">6</button>
                    <button class="col py-3 m-1 bg-info" onclick="dis('-')"><i class="fa fa-fw fa-minus"></i></button>
                </div>
                <div class="row">
                    <button class="col py-3 m-1 numbutton" onclick="dis(1)">1</button>
                    <button class="col py-3 m-1 numbutton" onclick="dis(2)">2</button>
                    <button class="col py-3 m-1 numbutton" onclick="dis(3)">3</button>
                    <button class="col py-3 m-1 bg-info" onclick="dis('+')"><i class="fa fa-fw fa-plus"></i></button>
                </div>
                <div class="row">
                    <button class="col py-3 m-1 bg-warning" onclick="bspace()"><i class="fa fa-fw fa-backspace"></i></button>
                    <button class="col py-3 m-1 numbutton" onclick="dis(0)">0</button>
                    <button class="col py-3 m-1 numbutton" onclick="dis('.')">.</button>
                    <button class="col py-3 m-1 bg-success" onclick="result()"><i class="fa fa-fw fa-equals"></i></button>
                </div>
            </div>
            <div class="col-sm-2 text-center"><i class="fa fa-fw fa-history"></i><b>History</b>
                <ul id="calhistory"></ul>
                <button onclick="delhist()">Delete History</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
